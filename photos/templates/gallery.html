
{%extends 'base.html'%}
{% load bootstrap3 %}
{% block content %}
{{ block.super}}

<!-- Looping through images   -->
{% for image in images %}

<div class="row">

  <!--Display news Article images  -->
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <img src="{{image.image.url}}" class="img-responsive" alt="Image">
  </div>

</div>

{% empty %}
<div class="row">
  <h2 class="text-center">There No Image Items</h2>
</div>
{% endfor %}

</div>

{% endblock %}
